
<br>
<div class="container">
    <div class="d-flex justify-content-end">
        <button class="btn btn-info mb-2 btn-sm" (click)="toggleView()"> back to main</button>      
        </div>


        <!-- View Data Companant -->
    <table class="table table-striped table-info VillagePeopledata" >
        <thead>
          <tr>
            <th scope="col-lg-4">SR. No</th>
            <th scope="col-lg-4">Pad</th>                
            <th scope="col-lg-4" >Name of Candidate</th>
            <th scope="col-lg-4" >Contact No</th>    
          </tr>
        </thead>
        <tbody class="" *ngFor="let item of jobItems">
          <tr>
            <th scope="row">{{item.SRNO}}</th>
            <td>{{item.degree}}</td>
            <td>{{item.userName}}</td>
            <td>{{item.mobile}}</td>     
          </tr>
          <tr>
           
        </tbody>
      </table> 
</div>
